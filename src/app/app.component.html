<mat-drawer-container class="h-100">
  <mat-drawer
    class="w-auto"
    [mode]="sideNavService.sideNavModeStaus()"
    [opened]="sideNavService.sideNavStatus()"
    (openedChange)="sideNavStatusChanged($event)"
  >
    <div class="p-1">
      <app-side-nav></app-side-nav>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <div class="progress-bar">
      <ng-container *ngIf="loadingService.loading$ | async">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </ng-container>
    </div>

    <div class="p-1">
      <app-top-bar></app-top-bar>
    </div>

    <div class="d-flex flex-column mx-1 filled">
      <div class="flex-fill">
        <div class="container p-1 w-auto">
          <router-outlet></router-outlet>
        </div>
      </div>

      <div class="p-1 w-auto">
        <app-footer></app-footer>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
